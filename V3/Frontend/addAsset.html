
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crypto Dashboard</title>
</head>

<body>
    <style>
        .add-asset-form {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100%;
        }
        .form-field {
          display: flex;
          flex-direction: column;
          margin-bottom: 1rem;
          width: 25%;
        }
        .form-field label {
          font-weight: bold;
          margin-bottom: 0.5rem;
        }
        .form-field input,
        .form-field select {
          border: 1px solid #ccc;
          border-radius: 4px;
          padding: 0.5rem;
        }
        .form-field input[type="submit"] {
          background-color: #4caf50;
          border: none;
          color: white;
          padding: 0.75rem 1rem;
          cursor: pointer;
        }
        .form-field input[type="submit"]:hover {
          background-color: #46a049;
        }
      </style>
      
      <button onclick="location.href='watchlist.html'">View Open Positions</button>
      
      <form action="https://google.com" method="post" class="add-asset-form">
        <div class="alert alert-danger" id="error-banner" style="display: none;">
          <strong>Error!</strong> Please ensure all values follow program rules.
        </div>
        <br>
        <div class="form-field">
          <label for="asset-symbol">Asset Symbol</label>
          <input type="text" id="asset-symbol" name="asset-symbol">
        </div>
        <div class="form-field">
          <label for="asset-type">Asset Type</label>
          <select id="asset-type" name="asset-type">
            <option value="stock">Stock</option>
            <option value="crypto">Crypto</option>
          </select>
        </div>
        <div class="form-field">
          <label for="amount">Amount to use for trade</label>
          <input type="number" id="amount" name="amount">
        </div>
        <div id="multiplier-container" class="form-field" style="display:none;">
          <label for="multiplier">Multiplier</label>
          <input type="number" id="multiplier" name="multiplier">
        </div>
        <div class="form-field">
          <label for="timeframe">Timeframe</label>
          <select id="timeframe" name="timeframe">
            <option value="1m">1 minute</option>
            <option value="1h">1 hour</option>
            <option value="1d">1 day</option>
          </select>
        </div>
        <div class="form-field">
          <label for="excluded-indicators">Excluded Indicators</label>
          <input type="text" id="excluded-indicators" name="excluded-indicators">
        </div>
        <div class="form-field">
          <input type="submit" value="Add Asset">
        </div>
      </form>
      
      <script>
        const form = document.querySelector('.add-asset-form');
        const assetTypeSelect = document.getElementById('asset-type');
        const multiplierContainer = document.getElementById('multiplier-container');
        const errorBanner = document.getElementById('error-banner');
      
        form.addEventListener('submit', event => {
          event.preventDefault();
          fetch('https://google.com', {
            method: 'POST',
            body: new FormData(event.target)
          })
          .then(response => {
            if (response.ok) {
              window.location.href = 'watchlist.html';
            } else {
              errorBanner.style.display = 'block';
            }
          })
          .catch(error => {
            errorBanner.style.display = 'block';
          });
        });
      
        assetTypeSelect.addEventListener('change', () => {
          if (assetTypeSelect.value === 'crypto') {
            multiplierContainer.style.display = 'block';
          } else {
            multiplierContainer.style.display = 'none';
          }
        });
      </script>      
</body>
