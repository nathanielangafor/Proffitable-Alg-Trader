
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crypto Dashboard</title>
</head>

<body>
    <style>
        .open-positions-table {
          width: 100%;
          border-collapse: collapse;
        }
        .open-positions-table th,
        .open-positions-table td {
          border: 1px solid #ccc;
          padding: 0.5rem;
        }
        .open-positions-table th {
          background-color: #ddd;
        }
        .open-positions-table tr:nth-child(even) {
          background-color: #f2f2f2;
        }
        .open-positions-table .cancel-position-button {
          background-color: #ff3333;
          border: none;
          color: white;
          cursor: pointer;
          padding: 0.5rem;
        }
        .open-positions-table .cancel-position-button:hover {
          background-color: #e60000;
        }
      </style>

    <button onclick="location.href='addAsset.html'">Add Asset</button>
    <br>
    <br>
    <table class="open-positions-table">
    <tr>
        <th>Asset Symbol</th>
        <th>Asset Type</th>
        <th>Amount</th>
        <th>Multiplier</th>
        <th>Timeframe</th>
        <th>Excluded Indicators</th>
        <th>Action</th>
    </tr>
    <tr>
        <td>AAPL</td>
        <td>Stock</td>
        <td>100</td>
        <td>N/A</td>
        <td>1d</td>
        <td>RSI</td>
        <td>
        <button class="cancel-position-button" data-position-id="1">Cancel</button>
        </td>
    </tr>
    <tr>
        <td>BTC</td>
        <td>Crypto</td>
        <td>0.1</td>
        <td>10</td>
        <td>1h</td>
        <td>N/A</td>
        <td>
        <button class="cancel-position-button" data-position-id="2">Cancel</button>
        </td>
    </tr>
    </table>
      
    <script>
    document.querySelectorAll('.cancel-position-button').forEach(button => {
        button.addEventListener('click', () => {
        const positionId = button.getAttribute('data-position-id');
        fetch(`/positions/${positionId}`, {method: 'DELETE'})
            .then(response => {
            // Handle the response from the server (e.g., refresh the table or show a message)
            })
            .catch(error => {
            console.error(error);
            alert('An error occurred while canceling the position. Please try again later.');
            });
        });
    });
    </script>
     
</body>
